<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Start Reseller</title>
    <meta name="title" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow">
    {% load static %}
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img1/fav-icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css1/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css1/style.css' %}?v=1.1">
    <script src="{% static 'js1/jquery.min.js' %}"></script>
    <script src="{% static 'js1/bootstrap.min.js' %}"></script>
    
    <style>
        .alert {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="loginheader-div">
        <a href="{% url 'signup2' %}" class="donthave-account">Don't have an account?</a>
        <select name="" id="">
            <option value="">Global $</option>
        </select>
    </div>
    <div class="login-page-wrapper">
        <div class="login-page-middlealign">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-8 login-page">
                        <div class="startreseller-logo">
                            <img src="{% static 'img1/startreseller-logo.svg' %}" alt="Start Reseller">
                        </div>
                        <h5>Sign In for Your</h5>
                        <h4>Start Reseller Account</h4>
                        
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        
                        <form method="POST">
                            {% csrf_token %}
                            <div class="login-form-item">
                                <label>Email Address</label>
                                <input type="text" name="email" value="{{ new_username }}">
                            </div>
                            <div class="login-form-item">
                                <label>Password</label>
                                <input type="password" name="password" value="{{ new_password }}">
                            </div>
                            <label class="remember-me"><input type="checkbox" name="remember_me">Remember Me</label>
                            <button type="submit" class="continue-btn">Continue</button>
                            <h6 class="forgot-password"><a href="#">Forgot Password?</a></h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
